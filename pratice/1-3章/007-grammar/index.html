<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // 使用Vue对象的createApp函数创建用mount函数挂载并且挂载
  let app = Vue.createApp({
    data() {
      return {
        message: '<strong>ab</strong>cd',
        show: false
      }
    },
    methods: {
      changeShow() {
        this.show = !this.show;
      }
    },
    template: `
      <div>
        <div class="a" v-html="message" v-bind:title="message"></div>
        <p>{{1 + 2}}</p>
        <div v-once>{{message}}</div>
        <div><input v-if="show" v-model="message" /><button v-on:click="changeShow">显示/隐藏</button></div>
      </div>
    `
  }).mount('#root');
</script>
</html>
