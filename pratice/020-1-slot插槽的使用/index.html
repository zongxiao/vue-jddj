<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  let MyButton = {
    template: `<input type="button" value="alert" />`
  }
  let app = Vue.createApp({
    components: {
      MyButton,
    },
    data() {
      return {
        text: '点击弹出123'
      }
    },
    template: `
      <div>
        <myform>
          <my-button />
        </myform>
        <myform>
          <button>{{text}}</button>
        </myform>
        <myform>
        </myform>

      </div>
    `
  });
  app.component('myform', {
    data() {
      return {
        defaultBtn: '插槽默认按钮'
      }
    },
    methods: {
      handleClick() {
        alert('123')
      }
    },
    template: `
      <div>
        <input />
        <span @click="handleClick">
          <slot><button>{{defaultBtn}}</button></slot>
        </span>
      </div>`
  })
  let vm = app.mount('#root');
</script>
</html>
