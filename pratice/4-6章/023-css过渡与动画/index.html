<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    @keyframes transferToRight {
      0% {
        transform: translateX(-200px);
      }
      50% {
        transform: translateX(-50px);
      }
      0% {
        transform: translateX(50px);
      }
    }
    .animation {
      animation: transferToRight 1s;
    }

    /* transition */
    .transition {
      transition: background-color 3s ease-in-out;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // 使用Vue对象的createApp函数创建用mount函数挂载并且挂载
  const app = Vue.createApp({
    data() {
      return {
        animated: {
          animation: false
        },
        transition: {
          transition: true,
          blue: false,
          green: true
        }
      }
    },
    methods: {
      handleClick() {
        this.animated.animation = !this.animated.animation;
      },
      handleClickTransition() {
        this.transition.blue = !this.transition.blue;
        this.transition.green = !this.transition.green;
      }
    },
    template: `
    <div>
      <div :class="animated">hello world!</div>
      <button @click="handleClick">click</button>
      <div :class="transition">hello world!</div>
      <button @click="handleClickTransition">click</button>
    </div>
    `
  });
  const vm = app.mount('#root');
</script>
</html>
