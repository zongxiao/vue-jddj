<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义指令</title>
  <!-- 引入vue -->
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .center_box { width: 200px; height: 200px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); background-color: green; }
    .mask {
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #hello {
      width: 100px; height: 300px; position: absolute; left: 10%; background-color: blue;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="hello"></div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        show: false
      }
    },
    methods: {
      handleClick() {
        this.show = !this.show;
      }
    },
    // <teleport to="#hello"></teleport> 可以把包含其中的节点传输到id为hello的节点里面
    // <teleport to="body"></teleport> 可以把包含其中的节点传输到body标签里面
    template: `
    <div>
      <div class="center_box">
        <button @click="handleClick">按钮</button>
        <teleport to="#hello">
          <div v-show="show" class="mask"></div>
        <teleport>
      </div>
    </div>
    `
  });
  const vm = app.mount('#root');
</script>

</html>
