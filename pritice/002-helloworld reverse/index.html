<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue -->
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // 使用Vue对象的createApp函数创建用mount函数挂载并且挂载
  Vue.createApp({
    data() {
      return {
        counter: 'hello world',
        show: true,
      }
    },
    methods: {
      handleBtnClick() {
        this.counter = this.counter.split('').reverse().join('');
      },
      showOrHide() {
        this.show = !this.show;
      }
    },
    template: `
      <div>
        <span v-if="show">{{counter}}</span>
        <button v-on:click="handleBtnClick">反转</button>
        <button v-on:click="showOrHide">显示/隐藏</button>
      </div>
    `
  }).mount('#root');
</script>
</html>
